apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: your-app-name
    tier: api
    deployedBy: deploy-node-app
  name: your-app-name
spec:
  minReadySeconds: 5
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: your-app-name
      tier: api
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: your-app-name
        tier: api
        deployedBy: deploy-node-app
    spec:
      containers:
        - image: your-app-image
          imagePullPolicy: Always
          name: your-app-name
          command: ["node", "src/index.js"]
          ports:
            - containerPort: 4000
              name: http
              protocol: TCP
          resources:
            limits:
              cpu: 100m
              memory: 64Mi
            requests:
              cpu: 1m
              memory: 32Mi
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
